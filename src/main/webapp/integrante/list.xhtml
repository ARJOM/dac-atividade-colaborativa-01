<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="../template.xhtml">
    <ui:define name="centro">
        <h:form>
            <h:commandLink action="edit?faces-redirect=true" value="nova"/>
            <h:dataTable value="#{controladorDeIntegrantes.todosOsIntegrantes()}" var="integrante" class="striped highlight">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{integrante.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{integrante.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">Data de Nascimento</f:facet>
                    #{integrante.dataDeNascimento}
                </h:column>
                <h:column>
                    <f:facet name="header">CPF</f:facet>
                    #{integrante.cpf.formatado()}
                </h:column>
                <h:column>
                    <f:facet name="header">Remover</f:facet>
                    <h:commandButton value="x" action="#{controladorDeIntegrantes.excluir(integrante)}" class="btn"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandButton value="editar" action="#{controladorDeIntegrantes.editar(integrante)}" class="btn"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
