<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="../template.xhtml">
    <ui:define name="centro">
        <h:form>
            <h:commandLink action="edit?faces-redirect=true" value="nova"/>
            <h:dataTable value="#{controladorDebandas.todosAsBandas()}" var="banda" class="striped highlight">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{banda.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome Fantasia</f:facet>
                    #{banda.nomeFantasia}
                </h:column>
                <h:column>
                    <f:facet name="header">Local de Origem</f:facet>
                    #{banda.localDeOrigem}
                </h:column>
                <h:column>
                    <f:facet name="header">Remover</f:facet>
                    <h:commandButton value="x" action="#{controladorDeBandas.excluir(banda)}" class="btn"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandButton value="editar" action="#{controladorDeBandas.editar(banda)}" class="btn"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
