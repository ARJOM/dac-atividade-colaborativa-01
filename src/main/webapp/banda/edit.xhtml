<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="../template.xhtml">
    <ui:define name="centro">
        <h2 class="header center orange-text">Cadastro de Bandas</h2>
        <h:form>
            <h:messages layout="table"/>
            <h:outputLabel for="nomeFantasia" value="Nome Fantasia:"/>
            <h:inputText id="nomeFantasia" value="#{controladorDeBandas.banda.nomeFantasia}"/>
           
            <h:commandButton value="ok" action="#{controladorDeBandas.adicionar()}" class="btn"/>
        </h:form>
    </ui:define>
</ui:composition>
